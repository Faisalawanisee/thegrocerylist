<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="shortcut icon" href="../public/src/images/SilverWareIconDark.svg">
  <title>The Grocery List</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/static/css/share.css" />

</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <div id="recipe-info"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
  <script type="text/javascript" src="/static/js/TweenMax.min.js"></script>
  <script type="text/javascript" src="/static/js/share.js"></script>
  <script>
    $(document).on("click", ".ant-layout-sider-trigger", () => {
      console.log("button clicked");
      $(".AntLayout").css(
        "display", "inline-block !important"
      )
    })
  </script>
  <!-- Script to remove the "#_=_" added by Facebook to Auth redirect URIs -->
  <script>
    $(window).on('load', function (e) {
      if (window.location.hash == '#_=_') {
        window.location.hash = '';
        history.pushState('', document.title, window.location.pathname);
        e.preventDefault(); // no page reload
      }
    })
  </script>
</body>

</html>
